<html>
<head>
	<title></title>
	<style type="text/css">
		div{
			width:100px;
			height: 100px;
			background-color: red;
			-webkit-animation-name:example;
			-webkit-animation-duration: 4s;

		}
		@-webkit-Keyframes example{
			from{ background-color: red;}
			to{background-color: yellow;}
		}	
	</style>
</head>
<body>
	<div></div>
	<p><b>Nota:</b>Cuando una animacion termina se cambia a su estado original</p>
</body>
</html>
