<html>
<head>
	<title></title>
	<style type="text/css">
		.button{
			background-color: #4CAF50;
			border:none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}
		.button2{background-color: blue;}
		.button3{background-color: red;}
		.button4{background-color: black;}
		.button5{background-color: gray;}
	</style>
</head>
<body>
	<h2>Botones de colores</h2>
	<button class="button">Verde</button>
	<button class="button button2">Azul</button>
	<button class="button button3">Rojo</button>
	<button class="button button4">Negro</button>
	<button class="button button5">Gris</button>

</body>
</html>
