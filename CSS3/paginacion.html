<html>
<head>
	<title></title>
	<style type="text/css">
		ul.pagination{
			display: inline-block;
			padding: 0;
			margin: 0;
		}
		ul.pagination li{display: inline;}
		ul.pagination li a{
			color: black;
			float: left;
			padding: 8px 16px;
			text-decoration: none;
			border-radius: 5px;
		}
		ul.pagination li a.activate{
			background-color: #4CAF50;
			color: white;
			border-radius: 5px;
		}
		ul.pagination li a:hover:not(.activate){background-color: #ddd;}
	</style>
</head>
<body>
	<h2>Paginacion Simple</h2>
	<p>Mover sobre el mouse los numeros</p>
	<ul class="pagination">
		<li><a href="#"> « </a></li>
		<li><a href="#">1</a></li>
		<li><a class="activate" href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
		<li><a href="#">6</a></li>
		<li><a href="#"> » </a></li>
		
	</ul>
</body>
</html>
