<html>
<head>
	<title></title>
	<style type="text/css">
		h1{
			text-shadow: 2px 2px red;
		}
		#shadow{
			color: white;
			text-shadow: 2px 2px 4px blue;
		}
		div{
			width: 300px;
			height: 100px;
			padding: 15px;
			background-color: yellow;
			box-shadow: 10px 10px grey;
		}

	</style>
</head>
<body>
	<h1>Texto efecto shadow</h1>
	<h1 id="shadow">Otro efecto shadow</h1>
	<p><b>Nota</b>Internet Explorer no soporta las propiedades de text-shadow</p>
	<p>Box shadow</p>
	<div>Este es un elemento div con box-shadow</div>
</body>
</html>
