<html>
<head>
	<title></title>
	<style type="text/css">
		p.test1{
			white-space: nowrap;
			width: 200px;
			border: 1px solid #000000;
			overflow: hidden;
			text-overflow: clip;
		}
		p.test2{
			white-space: nowrap;
			width: 200px;
			border: 1px solid #000000;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		p.test2:hover{
			text-overflow: inherit;
			overflow: visible;
		}
	</style>
</head>
<body>
	<p>Los dos parrafos siguientes contienen un texto largo que no cabe en la caja</p>
	<p>Texto desbordamiento: Clip</p>
	<p class="test1">Este es algun texto que no cabe en la caja</p>
	<p>Texto desbordamiento: Ellipsis</p>
	<p class="test2">Este es algun texto que no cabe en la caja</p>
</body>
</html>
