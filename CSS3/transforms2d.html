<html>
<head>
	<title></title>
	<style type="text/css">
		div{
			width: 300px;
			height: 100px;
			background-color: yellow;
			border: 1px solid black;
			/*-ms-transform:translate(50px,100px);*/
			-webkit-transform: translate(50px,100px);
		}
		div#myDiv{
			-webkit-transform: rotate(20deg);
		}
	</style>
</head>
<body>
	<div>El método translate ( ) mueve un elemento desde su posición actual . Este elemento div se mueve 50 píxeles hacia la derecha , y 100 píxeles hacia abajo desde su posición actual .</div>
	<div id="myDiv">Este el metodo the rotate()</div>
</body>
</html>
