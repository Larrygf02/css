<html>
<head>
	<title></title>
	<style type="text/css">
		div{
			width: 300px;
			height: 100px;
			background-color: yellow;
			border: 1px solid black;
		}
		div#myDiv{
			-webkit-transform:skewX(20deg);
		}
	</style>
</head>
<body>
	<p>El método skewX () sesga un elemento a lo largo del eje X por el ángulo dado .</p>
	<div>Este es un div normal</div>
	<div id="myDiv">Este es un div on sesgado</div>	
</body>
</html>
