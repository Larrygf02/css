<html>
<head>
	<title></title>
	<style type="text/css">
	p.one{
		border-style: solid;
		border-width: 5px;
		border-color: red
	}
	p.two{
		border-style: solid;
		border-width: medium;
		border-color: blue;
	}
	p.three{
		border-style: dotted;
		border-width: 2px;
	}
	p.four{
		border-style: dotted;
		border-width: thick;
	}
	p.five{
		border-style: double;
		border-width: 15px;
	}
	p.six{
		border-style: double;
		border-width: thick;
	}
	p.seven{
		border-style: solid;
		border-width: 2px 10px 4px 20px;
	}
	</style>
</head>
<body>
	<h2>Propiedad border-width </h2>
	<p>Esta propiedad especifica el ancho de los cuatro bordes </p>
	<p class="one">ALgun texto</p>
	<p class="two">ALgun texto</p>
	<p class="three">ALgun texto</p>
	<p class="four">ALgun texto</p>
	<p class="five">ALgun texto</p>
	<p class="six">ALgun texto</p>
	<p class="seven">ALgun texto</p>
</body>
</html>
