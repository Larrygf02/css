<html>
<head>
	<title></title>
	<style type="text/css">
		p.normal{
			font-style: normal;
			font-size: 40px;
		}
		p.italic{
			font-style: italic;
			font-size: 0.875em;/*16px=1em*/
			font-weight: normal;
			font-variant: small-caps;/* Las letras en minusculas
			se convierten en mayuscular ,y las mayusculas son mas grandes*/
		}
		p.oblique{
			font-style: oblique;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<p class="normal">Este es un parrafo en estilo normal</p>
	<p class="italic">Este es un parrafo en Estilo Italic</p>
	<p class="oblique">Este es un parrafo en estilo oblique</p>
</body>
</html>
