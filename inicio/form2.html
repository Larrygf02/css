<html>
<head>
	<title></title>
	<style type="text/css">
		input{
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			border: 1px solid #555;
			outline: none;
		}
		input:focus{
			background-color: lightblue;
		}

	</style>
</head>
<body>
	<p>En este ejemplo usamos focus un selector que agrega un color de fondo </p>
	<form>
		<label for="fnombre">Nombres</label>
		<input type="text" id="fnombre" name="fnombre" value="Raul">
		<label for="fapellido">Apellidos</label>
		<input type="text" id="fapellido" name="fapellido" value="Larriega">
	</form>	
</body>
</html>
