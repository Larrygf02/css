<html>
<head>
	<title></title>
	<style type="text/css">
		ul.a{
			list-style-type: circle;
		}
		ul.b{
			list-style-type: square;
		}
		ol.c{
			list-style-type: upper-roman;
		}
		ol.d{
			list-style-type: lower-alpha;
		}
		p{
			color: black;
			text-decoration: underline;
		}

	</style>
</head>
<body>
	<p>Ejemplos de listas</p>
	<ul class="a">
		<li>Cafe</li>
		<li>te</li>	
		<li>manzanilla</li>
	</ul>
	<ul class="b">
		<li>Cafe</li>
		<li>te</li>	
		<li>manzanilla</li>
	</ul>
	<p>Ejemplos de listas ordenadas</p>
	<ol class="c">
		<li>Cafe</li>
		<li>te</li>	
		<li>manzanilla</li>
	</ol>
	<ol class="d">
		<li>Cafe</li>
		<li>te</li>	
		<li>manzanilla</li>
	</ol>
</body>
</html>
