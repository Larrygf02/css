<html>
<head>
	<title></title>
	<style type="text/css">
		ul{
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
			width: 40%;
		}
		li{
			float: left;
			border-right: 1px solid #bbb;
		}
		li:last-child{
			border-right: none;
		}
		li a{
			display: inline-block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		li a:hover{
			background-color: #111;
		}
	</style>
</head>
<body>
	<ul>
		<li><a class="active" href="#home">Casa</a></li>
		<li><a href="#news">Nuevo</a></li>
		<li><a href="#contact">Contacto</a></li>
		<li><a href="#about">Sobre</a></li>
	</ul>
</body>
</html>
