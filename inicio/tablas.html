<html>
<head>
	<title></title>
	<style type="text/css">
		table,th,td{
			border: 1px solid black;
		}
		table{
			border-collapse: collapse;
			width: 100%;
		}
		th,td{

			height: 50px;
			padding:15px;
			text-align: left;
			vertical-align: bottom;
		}
		th{
			background-color: #4CAF50;
		}
		
	</style>
</head>
<body>
	<h2>Agregando un border a la tabla</h2>
	<table>
		<tr>
			<th>Nombres</th>
			<th>Apellidos</th>
		</tr>
		<tr>
			<td>Raul</td>
			<td>Larriega</td>
		</tr>
		<tr>
			<td>Josue</td>
			<td>Carbajo</td>
		</tr>
	</table>
</body>
</html>
