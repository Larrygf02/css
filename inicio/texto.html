<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			color:blue;
		}
		h1{
			color:yellow;
			text-align: center;
			text-decoration: overline;
		}
		h2{
			text-align: right;
			text-decoration: line-through;
		}
		h3{
			text-align: left;
			text-decoration: underline;
		}
		a{
			text-decoration: none;
		}
		p.uppercase{
			text-transform: uppercase;
		}
		p.lowercase{
			text-transform: lowercase;
		}
		p.capital{
			text-transform: capitalize;
		}
		p.indent{
			text-indent: 50px;
		}


	</style>
</head>
<body>
	<h1>Esta es la cabecera alineado en el centro</h1>
	<h2>Alineado a la derecha</h2>
	<h3>Alineado a la izquierda</h3>
	<p class="indent">Este es un parrafo por defecto se coloca el color definido en el body</p>
	<p class="uppercase">Un link con subrayado
		<a href="http://www.w3schools.com">W3schools.com</a>
	</p>
	<p class="lowercase">Texto en minuscula</p>
	<p class="capital">Texto con letra capital</p>

</body>
</html>
