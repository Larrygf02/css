<html>
<head>
	<title></title>
	<style type="text/css">
		.tooltip{
			position: relative;
			display: inline-block;
			border-bottom: 1px dotted black;
		}
		.tooltip .tooltiptext{
			visibility: hidden;
			width: 120px;
			background-color: black;
			color: #fff;
			text-align: center;
			border-radius: 6px;
			padding: 5px 0;
			/*posicion del tooltip*/
			position: absolute;
			z-index: 1;
			top: -5px;
			left: 105%;
		}
		.tooltip:hover .tooltiptext{
			visibility: visible;
		}
	</style>
</head>
<body style="text-align:center;">
	<p>Mover el mouse sobre el texto a continuacion</p>
	<div class="tooltip">Pasa el mouse sobre mi
		<span class="tooltiptext">Tooltiptext</span>
	</div>

</body>
</html>
