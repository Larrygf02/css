<html>
<head>
	<title></title>
</head>
<body>
	<p>El typeof returna el tipo de valor de una expresion</p>
	<p id="demo"></p>
	<script type="text/javascript">
		document.getElementById("demo").innerHTML=typeof "raul"+"<br>"+
					typeof 3.14+"<br>"+typeof NaN+"<br>"+
					typeof false+"<br>"+typeof [1,2,3,4]+"<br>"+
		typeof {nombre:"Raul",edad:22}+"<br>"+typeof new Date()+"<br>"+
		typeof function(){}+"<br>"+typeof miCarro+"<br>"+
		typeof null;			

	</script>
</body>
</html>
